<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses | ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .tab-active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center h-16 justify-between">
          <!-- Brand (trái) -->
                <a href="index.html" class="text-xl font-bold bg-clip-text text-transparent whitespace-nowrap" style="background-image: linear-gradient(90deg, #FFB347 0%, #FF69B4 100%);">
                    HS Mall
                </a>

          <!-- Search + Cart (giữa) -->
          <div class="flex items-center flex-1 justify-center">
            <div class="relative max-w-xs w-full mx-2">
              <input
                type="text"
                placeholder="Search products..."
                class="w-full h-9 pl-10 pr-4 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                aria-label="Search products"
              />
              <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <!-- Cart -->
            <div class="relative group ml-3">
              <a href="#" id="cartIcon" class="text-gray-700 hover:text-indigo-600 transition-colors" aria-label="Cart">
                <i data-feather="shopping-cart" class="w-6 h-6"></i>
              </a>
              <div id="cartMenu" class="hidden absolute right-0 top-full mt-3 w-72 bg-white rounded-md shadow-lg z-20" style="min-width: 18rem;">
                <div class="p-4">
                  <h4 class="font-medium text-gray-800">Your Cart</h4>
                  <div id="cartItems" class="mt-2 space-y-2"></div>
                  <div id="cartTotal" class="mt-4 flex justify-between items-center"></div>
                  <a href="cart.html" id="viewCartBtn" class="block mt-4 px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 text-center">View Cart</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Logout (phải) -->
          <div class="flex items-center">
            <button id="logoutBtn"
              class="inline-flex items-center gap-2 text-gray-700 hover:text-red-600 transition-colors ml-8">
              <i data-feather="log-out" class="w-5 h-5"></i>
              <span class="hidden sm:inline">Logout</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Address Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <div class="w-full md:w-64 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-6 text-center border-b">
                        <div class="mx-auto h-24 w-24 rounded-full bg-gray-200 overflow-hidden mb-4 relative group">
                            <img id="profile-picture" src="https://placehold.co/150x150?text=Avatar" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <h3 id="profile-name" class="text-lg font-medium text-gray-900">Loading...</h3>
                        <div id="profile-username" class="text-sm text-indigo-600 font-semibold mt-1"></div>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <a href="profile.html" class="block px-6 py-3 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-50">My Profile</a>
                        <a href="orders.html" class="block px-6 py-3 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-50">My Orders</a>
                        <a href="addresses.html" class="block px-6 py-3 text-sm font-medium text-indigo-600 bg-indigo-50">My Addresses</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-6 border-b flex justify-between items-center">
                        <h2 class="text-xl font-bold text-gray-900">Shipping Addresses</h2>
                        <button id="addAddressBtn" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition-colors">
                            <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                            Add New Address
                        </button>
                    </div>
                    <div class="p-6">
                        <!-- Danh sách địa chỉ -->
                        <div id="addressList" class="space-y-4">
                            <!-- Địa chỉ mặc định sẽ được load từ JavaScript -->
                        </div>
                        
                        <!-- Modal thêm/sửa địa chỉ -->
                        <div id="addressModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <div class="mt-3">
                                    <div class="flex justify-between items-center mb-4">
                                        <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Add New Address</h3>
                                        <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                                            <i data-feather="x" class="w-6 h-6"></i>
                                        </button>
                                    </div>
                                    <form id="addressForm" class="space-y-4">
                                        <input type="hidden" id="addressId" value="">
                                        <div>
                                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                            <input type="tel" id="phoneNumber" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div>
                                            <label for="province" class="block text-sm font-medium text-gray-700">Province/City</label>
                                            <select id="province" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="">Select Province/City</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="district" class="block text-sm font-medium text-gray-700">District</label>
                                            <select id="district" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="">Select District</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="ward" class="block text-sm font-medium text-gray-700">Ward</label>
                                            <select id="ward" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="">Select Ward</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="streetAddress" class="block text-sm font-medium text-gray-700">Detail</label>
                                            <textarea id="streetAddress" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="House number, street name..."></textarea>
                                        </div>
                                        <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
                                            <div class="flex items-center">
                                                <i data-feather="info" class="w-4 h-4 text-blue-600 mr-2"></i>
                                                <p class="text-sm text-blue-700">New address will be saved as your default address</p>
                                            </div>
                                        </div>
                                        <div class="flex justify-end space-x-3 pt-4">
                                            <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Cancel
                                            </button>
                                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Save Address
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
            <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
        
            </nav>
            <p class="mt-8 text-center text-base text-gray-400">
                &copy; 2002 HS Mall. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="addresses.js"></script>
    <script>
        AOS.init();
        feather.replace();
    </script>
    <script>
    document.getElementById("logoutBtn").addEventListener("click", function () {
        const token = localStorage.getItem("token");

        logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/auth/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
        });

        if (response.ok) {
          localStorage.removeItem("token");
          window.location.href = "login.html";
        } else {
          const data = await response.json();
          alert("Lỗi khi đăng xuất: " + (data.message || response.status));
        }
      } catch (error) {
        console.error("Logout error:", error);
        alert("Cannot connect to the server!");
      }
    });
    });
</script>

</body>
</html>
