<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Mall | Product Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .active-tab {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <a href="index.html" class="mb-2 px-8 py-4 rounded-md font-extrabold transition text-4xl bg-clip-text text-transparent" style="background-image: linear-gradient(90deg, #FFB347 0%, #FF69B4 100%); margin-bottom: 0; align-self: flex-start; letter-spacing:2px;">HS Mall</a>
            </div>
            <nav class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 mt-2">
                        <i data-feather="home"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-50 text-indigo-600">
                        <i data-feather="shopping-bag"></i>
                        <span>Products</span>
                    </div>
                    <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 mt-2">
                        <i data-feather="dollar-sign"></i>
                        <span>Orders</span>
                    </div>
                </div>
            </nav>
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <img class="w-10 h-10 rounded-full" alt="Shop Avatar" id="shopAvatarSidebar">
                    <div>
                        <p class="font-medium" id="shopNameSidebar"></p>
                        <p class="text-sm text-gray-500" id="shopTypeSidebar"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">Product Create</h2>
                <!-- Search and Add Product buttons temporarily removed -->
            </header>

            <!-- Content -->
            <main class="p-6">
                <form id="createItemForm" class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
                    <div class="mb-6">
                        <label for="itemName" class="block text-lg font-semibold mb-2">Product Name *</label>
                        <input id="itemName" type="text" class="w-full border rounded px-3 py-2" maxlength="100" required placeholder="Enter product name">
                    </div>
                    <div class="mb-6">
                        <label for="itemPrice" class="block text-lg font-semibold mb-2">Price *</label>
                        <input id="itemPrice" type="number" class="w-full border rounded px-3 py-2" min="0" required placeholder="Enter price">
                    </div>
                    <div class="mb-6">
                        <label for="itemQuantity" class="block text-lg font-semibold mb-2">Quantity *</label>
                        <input id="itemQuantity" type="number" class="w-full border rounded px-3 py-2" min="0" required placeholder="Enter quantity">
                    </div>
                    <div class="mb-4 flex gap-4">
                        <div class="flex-1">
                            <label for="categoryNameSelect" class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
                            <select id="categoryNameSelect" class="block w-full px-4 py-2 border rounded-lg bg-white" required>
                                <option value="">Select category</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label for="categoryDetailSelect" class="block text-sm font-semibold text-gray-700 mb-2">Category Detail *</label>
                            <select id="categoryDetailSelect" class="block w-full px-4 py-2 border rounded-lg bg-white" required>
                                <option value="">Select category detail</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="itemDescription" class="block text-lg font-semibold mb-2">Description</label>
                        <textarea id="itemDescription" class="w-full border rounded px-3 py-2" rows="3" maxlength="500" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="mb-6">
                        <label for="itemPictures" class="block text-lg font-semibold mb-2">Picture Images *</label>
                        <input id="itemPictures" type="file" class="w-full border rounded px-3 py-2" multiple accept="image/*" required>
                        <div id="itemPicturesInstruction" class="mt-1 text-xs text-gray-500"></div>
                        <div id="itemPicturesFileList" class="mt-2 flex gap-2 flex-wrap"></div>
                    </div>
                    <div class="mb-6">
                        <label for="itemCover" class="block text-lg font-semibold mb-2">Cover Image *</label>
                        <input id="itemCover" type="file" class="w-full border rounded px-3 py-2" accept="image/*" required>
                        <div id="itemCoverPreview" class="mt-2"></div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-lg font-semibold mb-2">Attributes</label>
                        <div id="attributeList" class="mb-2"></div>
                        <button type="button" id="addAttributeBtn" class="bg-indigo-500 text-white px-3 py-1 rounded">Add Attribute Group</button>
                    </div>
                    <div class="mb-6">
                        <label class="block text-lg font-semibold mb-2">Variants</label>
                        <div id="variantTable" class="mt-4"></div>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded text-lg">Create Product</button>
                    <div id="createItemMsg" class="mt-4 text-sm"></div>
                </form>

            </main>
        </div>
    </div>

    <script src="shop-products.js">
        AOS.init();
        feather.replace();
        
        // Mobile sidebar toggle functionality would go here
        // Product filtering and search functionality would go here
        // Form handling for adding/editing products would go here
    </script>
</body>
</html>
