<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        .code-input {
            letter-spacing: 1rem;
            padding-left: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="w-100" style="max-width: 400px;">
            <div class="p-4 rounded-4 shadow-lg auth-card">
                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold text-dark">Reset Password</h1>
                    <p class="mt-2 text-secondary">Enter the verification code sent to your email</p>
                </div>

                <form id="resetCodeForm" class="mb-3">
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <!-- ...existing code... -->
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i data-feather="key" class="text-secondary"></i></span>
                                <input type="text" id="code" name="code" maxlength="6" required class="form-control code-input">
                            </div>
                            <div id="codeError" class="text-danger mt-1 small" style="display:none;"></div>
                            <!-- ...existing code... -->
                    </div>
                    <button type="submit" id="verifyBtn" class="btn btn-primary w-100">
                        Verify Code
                    </button>
                </form>
        

                <div class="text-center text-sm">
                    <p class="text-secondary">Didn't receive a code? <a href="#" class="fw-medium text-primary text-decoration-none">Resend</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="verify-code.js"></script>
</body>
</html>
