<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .tab-active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <!-- Navigation -->
<nav class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center h-16 justify-between">
      <!-- Brand (trái) -->
            <a href="index.html" class="text-xl font-bold bg-clip-text text-transparent whitespace-nowrap" style="background-image: linear-gradient(90deg, #FFB347 0%, #FF69B4 100%);">
                HS Mall
            </a>

      <!-- Search + Cart (giữa) -->
      <div class="flex items-center flex-1 justify-center">
        <div class="relative max-w-xs w-full mx-2">
          <input
            type="text"
            placeholder="Search products..."
            class="w-full h-9 pl-10 pr-4 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
            aria-label="Search products"
          />
          <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>
        <!-- Cart -->
        <div class="relative group ml-3">
          <a href="#" id="cartIcon" class="text-gray-700 hover:text-indigo-600 transition-colors" aria-label="Cart">
            <i data-feather="shopping-cart" class="w-6 h-6"></i>
          </a>
          <div id="cartMenu" class="hidden absolute right-0 top-full mt-3 w-72 bg-white rounded-md shadow-lg z-20" style="min-width: 18rem;">
            <div class="p-4">
              <h4 class="font-medium text-gray-800">Your Cart</h4>
              <div id="cartItems" class="mt-2 space-y-2"></div>
              <div id="cartTotal" class="mt-4 flex justify-between items-center"></div>
              <a href="cart.html" id="viewCartBtn" class="block mt-4 px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 text-center">View Cart</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Logout (phải) -->
      <div class="flex items-center">
        <button id="logoutBtn"
          class="inline-flex items-center gap-2 text-gray-700 hover:text-red-600 transition-colors ml-8">
          <i data-feather="log-out" class="w-5 h-5"></i>
          <span class="hidden sm:inline">Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>


    <!-- Profile Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <div class="w-full md:w-64 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-6 text-center border-b">
                        <div class="mx-auto h-24 w-24 rounded-full bg-gray-200 overflow-hidden mb-4 relative group">
                            <img id="profile-picture" src="https://placehold.co/150x150?text=Avatar" alt="Profile" class="w-full h-full object-cover">
                            <label for="avatarInput" class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                <span class="text-white text-xs px-2 py-1 rounded bg-indigo-600">Change Avatar</span>
                                <input type="file" id="avatarInput" accept="image/*" class="hidden">
                            </label>
                        </div>
                        <h3 id="profile-name" class="text-lg font-medium text-gray-900">Loading...</h3>
                        <div id="profile-username" class="text-sm text-indigo-600 font-semibold mt-1"></div>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <a href="profile.html" class="block px-6 py-3 text-sm font-medium text-indigo-600 bg-indigo-50">My Profile</a>
                        <a href="orders.html" class="block px-6 py-3 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-50">My Orders</a>
                        <a href="addresses.html" class="block px-6 py-3 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-50">My Addresses</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-6 border-b">
                        <h2 class="text-xl font-bold text-gray-900">Personal Information</h2>
                    </div>
                    <div class="p-6">
                        <form id="profile-form" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                  <input type="text" id="first-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                <div>
                  <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                  <input type="text" id="last-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
              </div>
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
              </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                                <input type="tel" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            </div>
                            <div>
                                <label for="birthday" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                                <input type="date" id="birthday" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            </div>
                            <div class="flex justify-end">
                            
                                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    Save Changes
                                </button>
                            </div>
                        </form>

                        <div class="flex justify-end mt-4">
                            <a href="verify-code.html" id="changePasswordBtn" class="inline-flex items-center px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md text-sm font-medium hover:bg-indigo-50 transition-colors">
                                Change Password
                            </a>
                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
            <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
        
            </nav>
            <p class="mt-8 text-center text-base text-gray-400">
                &copy; 2002 HS Mall. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="token-manager.js"></script>
    <script src="profile.js"></script>
    <script>
        AOS.init();
        feather.replace();
    </script>

</script>

</body>
</html>
