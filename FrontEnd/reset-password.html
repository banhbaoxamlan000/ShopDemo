<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ShopEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .auth-container {
      background-image: linear-gradient(to bottom right, #4f46e5, #7c3aed);
    }
    .auth-card {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="auth-container rounded-2xl w-full max-w-md overflow-hidden p-[1px]">
    <div class="auth-card bg-white rounded-2xl p-8 md:p-10">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Reset Password</h1>
        <p class="text-gray-600 mt-2">Enter your new password</p>
      </div>
      
      <form id="resetPasswordForm" class="space-y-6">
        <!-- New password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input 
            type="password" 
            id="password" 
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
            placeholder="••••••••"
          >
          <p class="text-xs text-gray-500">Must be at least 8 characters</p>
        </div>
        
        <!-- Confirm password -->
        <div class="space-y-2">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
            placeholder="••••••••"
          >
        </div>
        
        <!-- Error message -->
        <div id="passwordError" class="text-sm text-danger d-none"></div>
        
        <!-- Button -->
        <button 
          type="submit"
          class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 font-medium"
        >
          Reset Password
        </button>
      </form>
      
      <div class="text-center text-sm text-gray-600 mt-6">
        <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
          ← Back to login
        </a>
      </div>
    </div>
  </div>
  
  <script>
    feather.replace();
  </script>
  <script src="reset-password.js"></script>
</body>
</html>
