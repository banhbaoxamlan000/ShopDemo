<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | HS Mall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .category-card:hover img {
            transform: scale(1.05);
        }
        .category-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: #eef2ff;
            display: block;
            margin: 0 auto;
        }
        .product-card:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Profile & Logo -->
    <header class="shadow-sm sticky top-0 z-50" style="background: linear-gradient(90deg, #e0e7ff 0%, #c7d2fe 50%, #fbc2eb 100%); box-shadow: 0 4px 24px 0 rgba(124, 58, 237, 0.08);">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 pb-2 flex items-center relative" style="align-items: center;">
                <div class="flex flex-col items-start mr-8">
                    <a href="shop-dashboard.html" class="mb-2 px-4 py-2 rounded-md bg-gradient-to-r from-blue-500 to-blue-300 text-white font-semibold shadow hover:from-blue-600 hover:to-blue-400 transition text-base" style="margin-bottom: 0; align-self: flex-start;">Seller Page</a>
                    <a href="index.html" class="text-7xl font-extrabold bg-clip-text text-transparent" style="background-image: linear-gradient(90deg, #FFB347 0%, #FF69B4 100%); line-height: 1.1;">HS Mall</a>
                </div>
                <div class="flex-1 flex items-center">
                    <form id="searchForm" class="relative w-full max-w-xl mx-auto flex items-center" style="align-items: center; display: flex;">
                        <input id="searchInput" type="text" placeholder="Search products..." class="pl-10 pr-4 py-2 border rounded-full w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" style="margin-top: 0; margin-bottom: 0;" />
                        <button type="submit" class="absolute left-3 top-2.5 text-gray-400" style="top: 50%; transform: translateY(-50%); background: none; border: none; padding: 0; cursor: pointer;">
                            <i data-feather="search"></i>
                        </button>
                    </form>
                </div>
                <div class="flex items-center space-x-6 ml-8">
                    <div class="relative group" id="cartDropdown" style="display: flex; align-items: center;">
                        <a href="#" id="cartIcon" class="text-gray-600 hover:text-indigo-600" style="display: flex; align-items: center; position: relative;"><i data-feather="shopping-cart" class="w-8 h-8"></i></a>
                        <div id="cartMenu" class="hidden absolute left-1/2 transform -translate-x-1/2 top-full mt-3 w-72 bg-white rounded-md shadow-lg z-20" style="min-width: 18rem;">
                            <div class="p-4">
                                <h4 class="font-medium text-gray-800">Your Cart</h4>
                                <div id="cartItems" class="mt-2 space-y-2"></div>
                                <div id="cartTotal" class="mt-4 flex justify-between items-center"></div>
                                <a href="cart.html" id="viewCartBtn" class="block mt-4 px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 text-center">View Cart</a>
                            </div>
                        </div>
                    </div>
                    <div id="header-profile" class="flex items-center space-x-4">
                        <!-- Avatar or Login/Signup will be injected by JS -->
                    </div>
                </div>
            </div>
            <style>
                #header-profile { min-width: 120px; justify-content: flex-end; }
                #header-profile .dropdown-menu {
                    position: absolute;
                    right: 0;
                    top: 60px;
                    width: 160px;
                    background: white;
                    border-radius: 0.5rem;
                    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                    z-index: 100;
                    display: none;
                }
                #header-profile .dropdown-menu.show {
                    display: block;
                }
            </style>
            <style>
                #header-profile { min-width: 120px; justify-content: flex-end; }
                #header-profile .dropdown-menu {
                    position: absolute;
                    right: 0;
                    top: 60px;
                    width: 160px;
                    background: white;
                    border-radius: 0.5rem;
                    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                    z-index: 100;
                    display: none;
                }
                #header-profile .dropdown-menu.show {
                    display: block;
                }
            </style>
    </header>
    <!-- Navigation -->
    <!-- Navigation removed: cart and profile now in header -->

    

    <!-- Hero Section -->
    <div class="relative bg-indigo-700 overflow-hidden">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between py-16 px-4 sm:px-8">
            <div class="flex-1 flex flex-col items-start justify-center lg:pr-12">
                <div class="bg-white bg-opacity-80 rounded-2xl shadow-lg p-8 mb-6 w-full max-w-xl" style="backdrop-filter: blur(2px);">
                    <h1 class="text-5xl sm:text-6xl font-extrabold text-gray-900 mb-4 leading-tight">
                        <span class="block">Welcome</span>
                    </h1>
                    <p class="text-lg text-gray-700 mb-8 max-w-xl">
                        Discover amazing deals on thousands of products.<br>Fast delivery and easy returns. Shop with confidence!
                    </p>
                    <a href="#categories" class="px-10 py-4 rounded-xl bg-gradient-to-r from-pink-500 to-indigo-500 text-white font-bold shadow-lg hover:from-pink-600 hover:to-indigo-600 transition text-xl">Shop Now</a>
                </div>
            </div>
            <div class="flex-1 flex items-center justify-center mt-12 lg:mt-0">
                <div class="bg-gradient-to-br from-indigo-100 to-pink-100 rounded-3xl p-8 shadow-2xl flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Featured" class="w-80 h-80 object-cover rounded-2xl shadow-2xl" style="box-shadow: 0 8px 32px 0 rgba(124,58,237,0.18);" />
                </div>
            </div>
        </div>
    </div>

    <!-- Categories -->
    <div id="categories" class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    Categories
                </h2>
                <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
                    
                </p>
            </div>

            <div class="mt-10 grid grid-cols-2 gap-6 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5">
                
                <!-- More categories... -->
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <div class="py-12 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                </h2>
                <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
                    Popular products 
                </p>
            </div>

            <div class="product-results-grid mt-10 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
            <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
            </nav>
            <div class="mt-8 flex justify-center space-x-6">

            </div>
            <p class="mt-8 text-center text-base text-gray-400">
                &copy; HS Mall. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        AOS.init();
        feather.replace();
    </script>

    <script src="index.js"></script>
    <script src="search.js"></script>
</body>
</html>
