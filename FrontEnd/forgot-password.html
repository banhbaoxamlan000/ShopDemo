<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa; /* Màu nền nhẹ nhàng hơn */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-password-container {
      background: #ffffff; /* Form màu trắng để nổi bật */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2; /* xanh pastel nhẹ */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .back-to-login {
      margin-top: 15px;
      display: block;
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }

    .back-to-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Code</button>
    </form>
    <a href="login.html" class="back-to-login">Back to Login</a>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
