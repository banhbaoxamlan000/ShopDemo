<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-container {
            background-image: linear-gradient(to bottom right, rgba(192, 142, 36, 0.1), rgb(163, 62, 118));
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden min-h-[500px]">
            <div class="md:flex">
                <!-- Left section -->
                <div class="md:flex-shrink-0 md:w-2/5 auth-container flex items-center justify-center">
                    <div class="p-12 text-center">
                        <h1 class="text-4xl font-bold text-white mb-4">HS Mall</h1>
                        <p class="text-gray-100 text-lg">Your one-stop shopping destination</p>
                    </div>
                </div>

                <!-- Right section -->
                <div class="p-12 md:w-3/5">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800">Sign in</h2>
                        <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-500">Back to home</a>
                    </div>
                    
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="loginId" class="block text-sm font-medium text-gray-700">Username / Email / Phone</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <input id="loginId" name="loginId" type="text" autocomplete="username" required 
                                    class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username, email hoặc số điện thoại">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <input id="password" name="password" type="password" autocomplete="current-password" required 
                                    class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                        <i data-feather="eye" class="h-5 w-5"></i>
                                        <i data-feather="eye-off" class="hidden"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center"></div>
                            <div class="text-sm">
                                <a href="forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sign in
                            </button>
                        </div>
                    </form>

                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="token-manager.js"></script>
    <script src="login.js"></script>
    <script>feather.replace();</script>
</body>
</html>
