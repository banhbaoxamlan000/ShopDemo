<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header Profile & Logo (same style as index) -->
  <header class="shadow-sm sticky top-0 z-50" style="background: linear-gradient(90deg, #e0e7ff 0%, #c7d2fe 50%, #fbc2eb 100%); box-shadow: 0 4px 24px 0 rgba(124, 58, 237, 0.08);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 pb-2 flex items-center relative" style="align-items: center;">
      <div class="flex flex-col items-start mr-8">
        <a href="shop-dashboard.html" class="mb-2 px-4 py-2 rounded-md bg-gradient-to-r from-blue-500 to-blue-300 text-white font-semibold shadow hover:from-blue-600 hover:to-blue-400 transition text-base" style="margin-bottom: 0; align-self: flex-start;">Seller Page</a>
        <a href="index.html" class="text-7xl font-extrabold bg-clip-text text-transparent" style="background-image: linear-gradient(90deg, #FFB347 0%, #FF69B4 100%); line-height: 1.1;">HS Mall</a>
      </div>
      <div class="flex-1 flex items-center">
        <form id="searchForm" class="relative w-full max-w-xl mx-auto flex items-center" style="align-items: center; display: flex;">
          <input id="searchInput" type="text" placeholder="Search products..." class="pl-10 pr-4 py-2 border rounded-full w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" style="margin-top: 0; margin-bottom: 0;" />
          <button type="submit" class="absolute left-3 top-2.5 text-gray-400" style="top: 50%; transform: translateY(-50%); background: none; border: none; padding: 0; cursor: pointer;">
            <i data-feather="search"></i>
          </button>
        </form>
      </div>
      <div class="flex items-center space-x-6 ml-8">
        <div class="relative group" id="cartDropdown" style="display: flex; align-items: center;">
          <a href="#" id="cartIcon" class="text-gray-600 hover:text-indigo-600" style="display: flex; align-items: center; position: relative;"><i data-feather="shopping-cart" class="w-8 h-8"></i></a>
          <div id="cartMenu" class="hidden absolute left-1/2 transform -translate-x-1/2 top-full mt-3 w-72 bg-white rounded-md shadow-lg z-20" style="min-width: 18rem;">
            <div class="p-4">
              <h4 class="font-medium text-gray-800">Your Cart</h4>
              <div id="cartItems" class="mt-2 space-y-2"></div>
              <div id="cartTotal" class="mt-4 flex justify-between items-center"></div>
              <a href="cart.html" id="viewCartBtn" class="block mt-4 px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 text-center">View Cart</a>
            </div>
          </div>
        </div>
        <div id="header-profile" class="flex items-center space-x-4"></div>
      </div>
    </div>
  </header>
  <style>
    #header-profile { min-width: 120px; justify-content: flex-end; }
    #header-profile .dropdown-menu {
      position: absolute;
      right: 0;
      top: 60px;
      width: 160px;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      z-index: 100;
      display: none;
    }
    #header-profile .dropdown-menu.show { display: block; }
  </style>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Checkout</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 space-y-6">
        <!-- Delivery method -->
        <section class="bg-white rounded-lg shadow p-5">
          <h2 class="text-lg font-medium text-gray-800 mb-4">Delivery Method</h2>
          <div class="space-y-3" id="deliveryOptions">
            <label class="flex items-center gap-3">
              <input type="radio" name="delivery" value="Giao hàng tiết kiệm" checked class="text-indigo-600">
              <span>Giao hàng tiết kiệm</span>
            </label>
            <label class="flex items-center gap-3">
              <input type="radio" name="delivery" value="Giao hàng nhanh" class="text-indigo-600">
              <span>Giao hàng nhanh</span>
            </label>
          </div>
        </section>

        <!-- Address selection -->
        <section class="bg-white rounded-lg shadow p-5">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-medium text-gray-800">Shipping Address</h2>
            <button id="manageAddressBtn" class="px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700">Select / Add</button>
          </div>
          <div id="selectedAddressSummary" class="text-sm text-gray-700"></div>

          <!-- Address Manager Modal (Select + Add in one window) -->
          <div id="addressManagerModal" class="hidden fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow w-full max-w-2xl">
              <div class="p-4 border-b flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-800">Manage Addresses</h3>
                <button id="closeAddressManager" class="text-gray-500 hover:text-gray-700 px-2">✕</button>
              </div>
              <div class="p-4">
                <div class="flex gap-2 mb-4">
                  <button id="selectTabBtn" class="px-3 py-1 rounded border bg-indigo-50 text-indigo-700">Select</button>
                  <button id="addTabBtn" class="px-3 py-1 rounded border">Add New</button>
                </div>
                <div id="selectPanel">
                  <div id="addressSelectList" class="space-y-3 max-h-72 overflow-y-auto pr-1"></div>
                </div>
                <div id="addPanel" class="hidden">
                  <form id="addAddressForm" class="space-y-3">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                      <input id="addrPhone" type="tel" placeholder="Phone" class="w-full border rounded px-3 py-2" required>
                      <input id="addrCity" type="text" placeholder="City" class="w-full border rounded px-3 py-2" required>
                      <input id="addrDistrict" type="text" placeholder="District" class="w-full border rounded px-3 py-2" required>
                      <input id="addrWard" type="text" placeholder="Ward" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <input id="addrDetail" type="text" placeholder="Detail (street, number)" class="w-full border rounded px-3 py-2" required>
                    <div class="flex justify-end gap-2 pt-2">
                      <button type="submit" class="px-3 py-1 bg-indigo-600 text-white rounded">Save</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="p-4 border-t flex justify-end gap-2">
                <button id="cancelAddressManager" class="px-3 py-1 border rounded">Cancel</button>
                <button id="confirmSelectAddress" class="px-3 py-1 bg-indigo-600 text-white rounded">Use Selected</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Items -->
        <section class="bg-white rounded-lg shadow p-5">
          <h2 class="text-lg font-medium text-gray-800 mb-4">Items</h2>
          <div id="checkoutItems" class="divide-y"></div>
        </section>
      </div>

      <!-- Summary -->
      <aside class="bg-white rounded-lg shadow p-5 h-fit">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Order Summary</h2>
        <div class="space-y-2 text-sm text-gray-700 mb-4">
          <div class="flex justify-between">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="flex justify-between">
            <span>Delivery</span>
            <span id="deliveryFee">$0.00</span>
          </div>
          <div class="border-t pt-2 flex justify-between font-semibold text-gray-900">
            <span>Total</span>
            <span id="grandTotal">$0.00</span>
          </div>
        </div>
        <button id="placeOrderBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Place Order</button>
      </aside>
    </div>
  </main>

  <script src="index.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
